<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Browser Usage Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .success {
            color: #28a745;
            background: #d4edda;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            color: #0c5460;
            background: #d1ecf1;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>OAuth Authentication Test</h1>
    <p>This page helps test Google OAuth integration with Appwrite for the Browser Usage Tracker extension.</p>

    <div class="test-section">
        <h2>Environment Check</h2>
        <button onclick="checkEnvironment()">Check Configuration</button>
        <div id="env-result"></div>
    </div>

    <div class="test-section">
        <h2>Appwrite Connection Test</h2>
        <button onclick="testAppwriteConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>OAuth Authentication Test</h2>
        <button onclick="testGoogleOAuth()">Test Google OAuth</button>
        <button onclick="checkCurrentUser()" disabled id="check-user-btn">Check Current User</button>
        <button onclick="signOut()" disabled id="signout-btn">Sign Out</button>
        <div id="oauth-result"></div>
    </div>

    <div class="test-section">
        <h2>Debug Information</h2>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <div id="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@18.2.0/dist/iife/sdk.js"></script>
    <script>
        // Initialize Appwrite
        const { Client, Account, OAuthProvider } = Appwrite;
        
        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') // Update this to match your .env
            .setProject('68a42f76003349a4c8a0'); // Update this to match your .env

        const account = new Account(client);

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function checkEnvironment() {
            const config = {
                endpoint: client.config.endpoint,
                project: client.config.project
            };
            
            let message = '<h3>Current Configuration:</h3>';
            message += `<pre>${JSON.stringify(config, null, 2)}</pre>`;
            
            if (!config.project) {
                message += '<div class="error">‚ùå Project ID is missing</div>';
            } else {
                message += '<div class="success">‚úÖ Project ID is configured</div>';
            }
            
            if (!config.endpoint || config.endpoint.includes('undefined')) {
                message += '<div class="error">‚ùå Endpoint is missing or invalid</div>';
            } else {
                message += '<div class="success">‚úÖ Endpoint is configured</div>';
            }
            
            showResult('env-result', message);
        }

        async function testAppwriteConnection() {
            try {
                // Try to get project info (this should work even without authentication)
                await account.get().catch(() => {
                    // Expected to fail if not authenticated
                });
                showResult('connection-result', '‚úÖ Successfully connected to Appwrite', 'success');
            } catch (error) {
                console.error('Connection test error:', error);
                showResult('connection-result', `‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testGoogleOAuth() {
            try {
                showResult('oauth-result', 'üîÑ Starting OAuth flow...', 'info');
                
                // Use the same callback URL as in your extension
                const successUrl = 'https://fra.cloud.appwrite.io/v1/account/sessions/oauth2/callback/google/browser-usage-tracker';
                const failureUrl = successUrl + '?error=access_denied';
                
                await account.createOAuth2Session(
                    OAuthProvider.Google,
                    successUrl,
                    failureUrl
                );
                
                // If we reach here, OAuth was initiated successfully
                showResult('oauth-result', 'üîÑ OAuth flow initiated. You should be redirected to Google...', 'info');
                
            } catch (error) {
                console.error('OAuth test error:', error);
                showResult('oauth-result', `‚ùå OAuth failed: ${error.message}`, 'error');
            }
        }

        async function checkCurrentUser() {
            try {
                const user = await account.get();
                const session = await account.getSession('current');
                
                let message = '<h3>Current User:</h3>';
                message += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                message += '<h3>Current Session:</h3>';
                message += `<pre>${JSON.stringify(session, null, 2)}</pre>`;
                
                showResult('oauth-result', message, 'success');
                
                // Enable sign out button
                document.getElementById('signout-btn').disabled = false;
                
            } catch (error) {
                console.error('User check error:', error);
                showResult('oauth-result', `‚ùå Not authenticated: ${error.message}`, 'error');
                
                // Disable sign out button
                document.getElementById('signout-btn').disabled = true;
            }
        }

        async function signOut() {
            try {
                await account.deleteSession('current');
                showResult('oauth-result', '‚úÖ Successfully signed out', 'success');
                
                // Disable buttons
                document.getElementById('check-user-btn').disabled = true;
                document.getElementById('signout-btn').disabled = true;
                
            } catch (error) {
                console.error('Sign out error:', error);
                showResult('oauth-result', `‚ùå Sign out failed: ${error.message}`, 'error');
            }
        }

        function showDebugInfo() {
            const userAgent = navigator.userAgent;
            const isExtension = window.chrome && chrome.runtime && chrome.runtime.id;
            const browserAPI = window.browser || window.chrome;
            
            let info = '<h3>Browser Information:</h3>';
            info += `<p><strong>User Agent:</strong> ${userAgent}</p>`;
            info += `<p><strong>Is Extension Context:</strong> ${isExtension ? 'Yes' : 'No'}</p>`;
            info += `<p><strong>Available APIs:</strong></p>`;
            info += '<ul>';
            if (browserAPI) {
                info += '<li>‚úÖ Browser Extension API available</li>';
                if (browserAPI.identity) info += '<li>‚úÖ Identity API available</li>';
                if (browserAPI.storage) info += '<li>‚úÖ Storage API available</li>';
                if (browserAPI.tabs) info += '<li>‚úÖ Tabs API available</li>';
            } else {
                info += '<li>‚ùå Browser Extension API not available</li>';
            }
            info += '</ul>';
            
            info += '<h3>Current URL:</h3>';
            info += `<p>${window.location.href}</p>`;
            
            showDebugInfo('debug-info', info);
        }

        // Check authentication status on page load
        window.addEventListener('load', async () => {
            try {
                await checkCurrentUser();
                document.getElementById('check-user-btn').disabled = false;
            } catch (error) {
                // Not authenticated, which is fine
                document.getElementById('check-user-btn').disabled = false;
            }
        });

        // Handle OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            showResult('oauth-result', `‚ùå OAuth error: ${error}`, 'error');
        } else if (window.location.pathname.includes('callback') || urlParams.has('code')) {
            showResult('oauth-result', '‚úÖ OAuth callback received! Checking authentication...', 'success');
            setTimeout(checkCurrentUser, 1000);
        }
    </script>
</body>
</html>
